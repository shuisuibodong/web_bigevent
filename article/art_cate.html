<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui-v2.6.8/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章分类</span>
            <button type="button" class="layui-btn  layui-btn-normal layui-btn-sm" id="btnAddCate">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="80">
                    <col>
                    <col>
                    <col width="400">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号 </th>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
    <script type="text/html" id="tem_table">
        {{each data}}
        <tr>
            <td>{{$value.Id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button type="button" class="layui-btn layui-btn-normal layui-btn-xs" data-id="{{$value.Id}}" id="btn_edit">修改</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-id="{{$value.Id}}" id="btn_del">删除</button>
            </td>

        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="dialog_add">
        <form class="layui-form" style="margin-top: 20px;" lay-filter="form-edit" id="fomAddCate">
            <input type="hidden" name="Id" id="aaaaaaa">
            <div class="layui-form-item" style="width: 400px;">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" autocomplete="off" class="layui-input" id="class_name">
                </div>
            </div>
            <div class="layui-form-item" style="width: 400px;">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" autocomplete="off" class="layui-input" id="alis_name">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn  layui-btn-primary" id="quxiao">取消</button>
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="queding">确定</button>
                </div>
            </div>
        </form>
    </script>
    <script type="text/html">

    </script>
    <script src="/assets/lib/layui-v2.6.8/layui.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
